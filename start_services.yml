---
- name: Display Status
  debug:
    msg: "Starting Services"

- debug:
    var: groups['services']

- debug:
    var: group_names

- name: Start Services
  copy: 
    content: "{{ item }} is Started"
    dest: "/{{ item }}_status.txt"
  when: item in group_names
  with_item: "{{ groups['services'] }}"





