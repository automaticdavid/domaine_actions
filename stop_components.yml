---
- name: Display Status
  debug:
    msg: "Stoping Components"

- name: Stop Apache
  copy: 
    content: "Apache is STOPPED"
    dest: /apache_status.txt
  when: "'apache' in group_names"

- name: Stop NginX
  copy: 
    content: "NginX is STOPPED"
    dest: /nginx_status.txt
  when: "'nginx' in group_names"

- name: Stop JBOSS EAP
  copy: 
    content: "EAP is STOPPED"
    dest: /eap_status.txt
  when: "'jboss_eap' in group_names"

- name: Stop Redis
  shell: |
    ls -ltr >> somelog.txt
    echo "Redis is STOPPED" > /redis_status.txt
    echo "" >> /redis_status.txt
  args:
   chdir: /tmp
  when: "'redis' in group_names"


